<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Howdy! Welcome to My Website!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#resume">Resume</a></li>
            <li><a href="#notes">Notes</a></li>
        </ul>
    </nav>

    <section id="projects">
        <h2>Projects</h2>
        <ul>
            <li>Category 1</li>
            <li>Category 2</li>
        </ul>
    </section>

    <section id="resume">
        <h2>Resume</h2>
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <input type="file" name="resume" accept=".pdf">
            <input type="submit" value="Upload Resume">
        </form>
        <iframe id="resumeFrame" src="resume.pdf" frameborder="0" style="width:100%;height:500px;"></iframe>
    </section>

    <section id="notes">
        <h2>Notes</h2>
        <form action="/save_notes" method="post">
            <label for="noteLink">Note Link:</label>
            <input type="url" id="noteLink" name="noteLink" placeholder="Enter web link">
            <input type="submit" value="Save Note">
        </form>
    </section>

    </footer>

</html>
